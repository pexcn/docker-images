version: '3.9'

services:
  vaultwarden:
    image: vaultwarden/server:1.25.0-alpine
    container_name: vaultwarden
    restart: unless-stopped
    network_mode: host
    user: nobody
    environment:
      ROCKET_ENV: production
    env_file: ./config.env
    volumes:
      - ./vaultwarden-data:/data
      - /etc/localtime:/etc/localtime:ro
