version: '3.9'

services:
  udpspeeder:
    image: pexcn/docker-images:udpspeeder
    container_name: udpspeeder
    restart: unless-stopped
    network_mode: host
    environment:
      TZ: Asia/Taipei
    command: >
      -s -l 0.0.0.0:2984 -r 127.0.0.1:1984 -f10:6 --timeout 3 --log-level 3 --disable-obscure --disable-checksum
