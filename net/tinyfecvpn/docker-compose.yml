version: '3.9'

services:
  tinyfecvpn-server:
    image: pexcn/docker-images:tinyfecvpn
    container_name: tinyfecvpn-server
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      TZ: Asia/Taipei
      USE_IPTABLES_NFT_BACKEND: 0
    command: >
      -s -l 0.0.0.0:1024 -k password
      --tun-dev tinyfecvpn-server --sub-net 10.10.10.0
      -f10:5 --timeout 3 --log-level 3 --mssfix 0 --disable-obscure --disable-checksum

  tinyfecvpn-client:
    image: pexcn/docker-images:tinyfecvpn
    container_name: tinyfecvpn-client
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      TZ: Asia/Taipei
      USE_IPTABLES_NFT_BACKEND: 0
    command: >
      -c -r 11.22.33.44:1024 -k password
      --tun-dev tinyfecvpn-client --sub-net 10.10.11.0 --keep-reconnect
      -f10:5 --timeout 3 --log-level 3 --mssfix 0 --disable-obscure --disable-checksum
