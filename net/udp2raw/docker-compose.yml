version: '3.9'

services:
  udp2raw:
    image: pexcn/docker-images:udp2raw
    container_name: udp2raw
    restart: unless-stopped
    network_mode: host
    privileged: true
    #depends_on:
    #  - udp2raw-0
    environment:
      TZ: Asia/Taipei
      USE_IPTABLES_NFT_BACKEND: 0
    command: >
      -s -l 0.0.0.0:1501 -r 127.0.0.1:1500
      --raw-mode faketcp --cipher-mode none --auth-mode none -a
      --dev eth0
      --log-level 3
      --mtu-warn 1375
      --hb-mode 0
      --wait-lock
