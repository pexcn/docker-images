name: CI

on:
  push:
    branches: master
  workflow_dispatch:

env:
  TZ: Asia/Taipei

jobs:
  build-and-push:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        BUILD_CONTEXT:
          - net/chisel
          - net/hev-socks5-server
          - net/mtg
          - net/netspeeder
          - net/shadowsocks-libev
          - utils/speedtest-go
          - utils/vlmcsd
    steps:
      # prepare
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Append environment variables
        run: |
          echo "BUILD_TAG=$(basename ${{ matrix.BUILD_CONTEXT }})" >> $GITHUB_ENV

      # login
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      # cache
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ env.BUILD_TAG }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ env.BUILD_TAG }}-buildx

      # build & push
      - name: Build image and Push to GitHub Container Registry
        uses: docker/build-push-action@v2
        if: github.event_name == 'push'
        with:
          context: ${{ matrix.BUILD_CONTEXT }}
          tags: ghcr.io/${{ github.repository }}:${{ env.BUILD_TAG }}
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
