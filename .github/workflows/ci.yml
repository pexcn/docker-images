name: CI

on:
  push:
    branches: master
  workflow_dispatch:

env:
  TZ: Asia/Taipei

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          # chisel
          - BUILD_CONTEXT: net/chisel
            BUILD_TAG: chisel
            PLATFORMS: linux/amd64
          # hev-socks5-server
          - BUILD_CONTEXT: net/hev-socks5-server
            BUILD_TAG: hev-socks5-server
            PLATFORMS: linux/amd64,linux/arm64
          # mtg
          - BUILD_CONTEXT: net/mtg
            BUILD_TAG: mtg
            PLATFORMS: linux/amd64,linux/arm64
          # netspeeder
          - BUILD_CONTEXT: net/netspeeder
            BUILD_TAG: netspeeder
            PLATFORMS: linux/amd64,linux/arm64
          # shadowsocks-libev
          - BUILD_CONTEXT: net/shadowsocks-libev
            BUILD_TAG: shadowsocks-libev
            PLATFORMS: linux/amd64,linux/arm64
          # speedtest-go
          - BUILD_CONTEXT: utils/speedtest-go
            BUILD_TAG: speedtest-go
            PLATFORMS: linux/amd64,linux/arm64
          # vlmcsd
          - BUILD_CONTEXT: utils/vlmcsd
            BUILD_TAG: vlmcsd
            PLATFORMS: linux/amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build image and Push to GitHub Container Registry
        uses: docker/build-push-action@v2
        if: github.event_name == 'push'
        with:
          context: .
          file: ${{ matrix.BUILD_CONTEXT }}/Dockerfile
          platforms: ${{ matrix.PLATFORMS }}
          tags: ghcr.io/${{ github.repository }}:${{ matrix.BUILD_TAG }}
          push: true
