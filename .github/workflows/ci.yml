name: Build

on:
  push:
    paths-ignore:
      - '_deprecated/**'
      - 'ext/**'
      - '**.md'
      - '**/docker-compose.yml'
      - '*'
  workflow_dispatch:
    inputs:
      global:
        description: 'Whether to build globally'
        required: false
        type: boolean
        default: false

env:
  TZ: Asia/Taipei

jobs:
  generate-matrix:
    name: Generate matrix
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    outputs:
      matrix: ${{ steps.create-matrix.outputs.matrix_json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect-changes
        uses: tj-actions/changed-files@v47
        with:
          files_ignore: |
            _deprecated/**
            ext/**
            **.md
            **/docker-compose.yml
            *
          dir_names: true
          dir_names_max_depth: 2
          matrix: true

      - name: Create matrix
        id: create-matrix
        run: |
          changed_files='${{ steps.detect-changes.outputs.all_changed_files }}'
          global_build=${{ github.event.inputs.global == 'true' }}

          # override as global build
          if jq -e 'any(startswith(".github/"))' <<< "$changed_files" >/dev/null \
            || [ "$global_build" = true ]; then
            changed_files=$(
              # find build context dirs
              find . -mindepth 2 -maxdepth 2 -type d ! -path './.*' -prune -printf '%P\n' |
                # convert to json array
                jq -Rs 'split("\n")[:-1]' |
                # remove unused dirs
                jq '[.[] | select(startswith("_deprecated/") or startswith("ext/") | not)]'
              )
          fi

          matrix_json=$(jq -c -n --argjson ctxs "$changed_files" '
            {
              include: [
                $ctxs[] | . as $ctx | {
                  BUILD_CONTEXT: $ctx,
                  TARGET_PLATFORMS: (
                    if (
                      [
                        "buildbot/bookworm",
                        "buildbot/bookworm-android",
                        "buildbot/bookworm-openwrt"
                      ] | index($ctx)
                    ) != null
                    then
                      "linux/amd64"
                    else
                      "linux/amd64,linux/arm64"
                    end
                  )
                }
              ]
            }
          ')
          echo "matrix_json=$matrix_json" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build image
    needs: generate-matrix
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ matrix.BUILD_CONTEXT }}
      cancel-in-progress: true
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.TARGET_PLATFORMS }}

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup environment variables
        run: |
          echo "BUILD_TAG=$(basename ${{ matrix.BUILD_CONTEXT }})" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ env.BUILD_TAG }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ env.BUILD_TAG }}-buildx-

      - name: Build and push image
        uses: docker/build-push-action@v5
        if: ${{ github.event_name == 'push' }}
        with:
          context: ${{ matrix.BUILD_CONTEXT }}
          tags: |
            ${{ github.repository }}:${{ env.BUILD_TAG }}
            ghcr.io/${{ github.repository }}:${{ env.BUILD_TAG }}
          platforms: ${{ matrix.TARGET_PLATFORMS }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

  clean-untagged:
    if: always()
    needs: build-and-push
    runs-on: ubuntu-24.04
    steps:
      - name: Cleanup untagged images
        # use actions/delete-package-versions instead?
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          delete-untagged: true
          delete-ghost-images: true
          delete-partial-images: true
          delete-orphaned-images: true
