name: CI

on:
  push:
    branches: master
  workflow_dispatch:

env:
  TZ: Asia/Taipei

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - BUILD_CONTEXT: net/chisel
            BUILD_TAG: chisel
          - BUILD_CONTEXT: net/hev-socks5-server
            BUILD_TAG: hev-socks5-server
          - BUILD_CONTEXT: net/mtg
            BUILD_TAG: mtg
          - BUILD_CONTEXT: net/netspeeder
            BUILD_TAG: netspeeder
          - BUILD_CONTEXT: net/shadowsocks-libev
            BUILD_TAG: shadowsocks-libev
          - BUILD_CONTEXT: utils/speedtest-go
            BUILD_TAG: speedtest-go
          - BUILD_CONTEXT: utils/vlmcsd
            BUILD_TAG: vlmcsd
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # prepare
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # login
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      # cache
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ matrix.BUILD_TAG }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-${{ matrix.BUILD_TAG }}-buildx

      # build & push
      - name: Build image and Push to GitHub Container Registry
        uses: docker/build-push-action@v2
        if: github.event_name == 'push'
        with:
          context: ${{ matrix.BUILD_CONTEXT }}
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:${{ matrix.BUILD_TAG }}
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache
