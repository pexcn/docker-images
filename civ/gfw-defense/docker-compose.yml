version: '3.9'

services:
  gfw-defense:
    image: pexcn/docker-images:gfw-defense
    container_name: gfw-defense
    restart: unless-stopped
    network_mode: host
    privileged: true
    environment:
      TZ: Asia/Taipei
      BLOCKING_POLICY: DROP
      DEFAULT_POLICY: RETURN
      BLACKLIST_FIRST: 0
    #volumes:
    #  - ./gfw-defense-data:/etc/gfw-defense
